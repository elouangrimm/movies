<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Player | elouan.xyz</title>
    <link rel="stylesheet" href="player.css">
    <link rel="manifest" href="manifest.json">
    <style>
        #player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            /* CRITICAL: Disable interaction with iframe initially */
            pointer-events: none; 
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        #overlay-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #overlay-button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>

    <div id="player-container">
        <!-- 
           REMOVED SANDBOX: Providers detect it and block the video.
           ADDED pointer-events: none (via CSS above) to block clicks/hovers 
           until the overlay is removed.
        -->
        <iframe 
            id="video-player" 
            frameborder="0" 
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>

        <!-- CLICK SHIELD -->
        <div id="video-overlay">
            <button id="overlay-button">Click to Play</button>
        </div>
    </div>

    <div id="controls">
        <div id="left-controls">
            <div id="navigation-buttons">
                <a href="index.html" class="back-button">Back</a>
            </div>
            <div id="series-controls" style="display: none;">
                <select id="season-select"></select>
                <select id="episode-select"></select>
            </div>
        </div>
        <div id="source-buttons"></div>
    </div>

    <script src="config.js"></script>
    <script src="player.js"></script>
</body>
</html>

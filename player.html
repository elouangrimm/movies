<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Player | elouan.xyz</title>
    <link rel="stylesheet" href="player.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="player-container" style="position: relative; width: 100%; height: 100vh;">
        <iframe id="video-player" frameborder="0" allowfullscreen
            sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
        </iframe>
        <div id="video-overlay" style="
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        z-index: 2; 
        background-color: rgba(0,0,0,0.8); 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        cursor: pointer;">

            <button style="
            padding: 15px 30px; 
            font-size: 20px; 
            background: #2e2e2e; 
            color: white; 
            border: 2px solid #fff; 
            border-radius: 5px; 
            cursor: pointer;">
                Click to Play
            </button>
        </div>
    </div>
    <div id="controls">
        <div id="left-controls">
            <div id="navigation-buttons">
                <a href="index.html" class="back-button">Back</a>
            </div>
            <div id="series-controls" style="display: none;">
                <select id="season-select"></select>
                <select id="episode-select"></select>
            </div>
        </div>
        <div id="source-buttons"></div>
    </div>
    <script src="config.js"></script>
    <script src="player.js"></script>
</body>

</html>

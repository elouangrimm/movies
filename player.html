<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Player | elouan.xyz</title>
    <link rel="stylesheet" href="player.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <iframe id="video-player" frameborder="0" allowfullscreen sandbox="allow-forms allow-scripts allow-same-origin allow-fullscreen"></iframe>
    <div id="controls">
        <div id="left-controls">
            <div id="navigation-buttons">
                <a href="index.html" class="back-button">Back</a>
            </div>
            <div id="series-controls" style="display: none;">
                <select id="season-select"></select>
                <select id="episode-select"></select>
            </div>
        </div>
        <div id="source-buttons"></div>
    </div>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/common.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/video-sources.js"></script>
    
    <!-- API Services -->
    <script src="js/api/omdb.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/player.js"></script>
    
    <!-- Main initialization -->
    <script src="player.js"></script>
</body>
</html>
